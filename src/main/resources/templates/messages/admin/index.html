<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::body}, 'loginPage')}">
<head>
    <meta charset="UTF-8">
    <title>Admin Messages</title>
</head>
<body>
<div th:each="message : ${messages}" class="alert alert-primary" role="alert">
    <span th:text="${message.author.username}"></span>
    <span th:text="${message.type.name}"></span>
    <a th:href="'/documents/' + ${message.author.id} +'/verifying/details'">See documents</a>
</div>
</body>
</html>
