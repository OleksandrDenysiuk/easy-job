<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'emplyeeProfilePage')}">
<head>
    <meta charset="UTF-8">
    <title>Employee Profile</title>
</head>
<body>
<div class="mr-auto ml-auto">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h4>Your Profile <span th:text="${user.getUsername()}"></span></h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form method="post" action="/profile/update/employee" th:object="${employeeForm}">
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">User Name*</label>
                            <div class="col-8">
                                <input id="username" name="username" th:value="${user.getUsername()}" placeholder="Username" class="form-control here"
                                       required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="firstName" class="col-4 col-form-label">First Name</label>
                            <div class="col-8">
                                <input id="firstName" th:field="*{firstName}" placeholder="First Name" class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-4 col-form-label">Last Name</label>
                            <div class="col-8">
                                <input id="lastName" th:field="*{lastName}" name="lastName" placeholder="Last Name" class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-4 col-form-label">Age*</label>
                            <div class="col-8">
                                <input id="age" th:field="*{age}" placeholder="Age" class="form-control here"
                                       required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label" for="studentStatus">Student</label>
                            <div class="col-8">
                                <input type="checkbox" class="form-control-sm" id="studentStatus" name="studentStatus" value="true">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bankAccountNumber" class="col-4 col-form-label">Bank account number</label>
                            <div class="col-8">
                                <input id="bankAccountNumber" th:field="*{bankAccountNumber}" placeholder="Bank account number" class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-4 col-form-label">Email*</label>
                            <div class="col-8">
                                <input id="email" th:field="*{email}" placeholder="Email" class="form-control here"
                                       required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-4 col-form-label">Address</label>
                            <div class="col-8">
                                <input id="address" th:field="*{address}" placeholder="address" class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phoneNumber" class="col-4 col-form-label">Phone number</label>
                            <div class="col-8">
                                <input id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number"
                                       class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="newpass" class="col-4 col-form-label">New Password</label>
                            <div class="col-8">
                                <input id="newpass" name="newpassword" placeholder="New Password" class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Save updates</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
