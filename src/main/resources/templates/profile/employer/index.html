<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::body}, 'emplyeeProfilePage')}">
<head>
    <meta charset="UTF-8">
    <title>Employer Profile</title>
</head>
<body>
<div class="mr-auto ml-auto">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h4>Your Profile <span th:text="${user.getUsername()}"></span></h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form method="post" action="/profile/update/employer" th:object="${employerForm}">
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">User Name*</label>
                            <div class="col-8">
                                <input id="username" name="username" th:value="${user.getUsername()}" placeholder="Username" class="form-control here"
                                       required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nameOfOrganization" class="col-4 col-form-label">Name of organization</label>
                            <div class="col-8">
                                <input id="nameOfOrganization" th:field="*{nameOfOrganization}" name="nameOfOrganization" placeholder="Name of organization" class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-4 col-form-label">Email*</label>
                            <div class="col-8">
                                <input id="email" th:field="*{email}" placeholder="Email" class="form-control here"
                                       required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bankAccountNumber" class="col-4 col-form-label">Bank account number</label>
                            <div class="col-8">
                                <input id="bankAccountNumber" th:field="*{bankAccountNumber}" placeholder="Bank account number" class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phoneNumber" class="col-4 col-form-label">Phone number</label>
                            <div class="col-8">
                                <input id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number"
                                       class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="newpass" class="col-4 col-form-label">New Password</label>
                            <div class="col-8">
                                <input id="newpass" name="newpassword" placeholder="New Password" class="form-control here"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Save updates</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
